<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RenovaHabitat</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form>
    <div class="formulario"> 
    <form action="" method="post">
        <div class="labelInput">
            <label for="name">Digite o nome:</label>
            <input type="text" id="name" name="nome" placeholder="Seu nome"> 
        </div>
        <br>
        <div class="labelInput">
            <label for="number">Telefone:</label>
            <input type="text" id="numero" name="" placeholder="Digite seu numero">
        </div>
        <br>
        <div class="labelInput">
            <label for="email">Endereço:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu endereço"> 
          
            <br>
            <br>
            <a href="" class="botao-link">Enviar</a>
        </div>
    </form>
    <div class="container">
     <img src="logo.png" alt="Um rack de canto com a escrita 'RenovaHabitat'">
    </div>
    <div class="button">
      <div class="section">
        <h2>DOADOR</h2>
        <button>Entrar</button>
      </div>
      <div class="section">
        <h2>RECEPTOR</h2>
        <button>Entrar</button>
      </div>
    </div>
  <div class="container">
  </div>
      
</body>
